<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhar com tabelas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            border-collapse: collapse;
        }
        table td, 
        table th {
            border: 1px solid #ddd;
            text-align: center;
            padding: 3px;
        }
        table th{
            background-color: black;
            color: aliceblue;
        }    
        table tr:hover{
            background-color: #ddd;
        }
    </style>

</head>

<body>
    <h1>Trabalhar com tabelas</h1>
    <table>
        <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Quantidade</th>
        </tr>
        <tr>
            <td>1000</td>
            <td>Impressora</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2000</td>
            <td>Teclado</td>
            <td>150</td>
        </tr>
        <tr>
            <td>3000</td>
            <td>Rato</td>
            <td>75</td>
        </tr>

    </table>

</body>
</html>
